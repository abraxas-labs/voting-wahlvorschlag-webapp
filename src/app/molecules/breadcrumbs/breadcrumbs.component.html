<h4>
  @for (bc of breadcrumbs; track bc; let i = $index) {
    <span>
      @if (bc.route) {
        <span [routerLink]="[bc.route]" class="link">{{ bc.text }}</span>
      }
      @if (!bc.route) {
        <span>{{ bc.text }}</span>
      }
      @if (i !== breadcrumbs.length - 1) {
        <span class="separator">&#10095;</span>
      }
    </span>
  }
</h4>
