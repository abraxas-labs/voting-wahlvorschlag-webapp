<main>
  <h1>{{ 'ARCHIVE' | translate }}</h1>
  <app-spinner-centered [visible]="loadingElections">
    @if (!loadingElections) {
      <app-election-list
        [elections]="elections"
        [isArchive]="true"
        [showPaginator]="true"
      ></app-election-list>
    }
  </app-spinner-centered>
</main>
